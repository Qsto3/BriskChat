dist: trusty
sudo: false

language: csharp
solution: TrollChat.sln

mono:
  #- 3.8.0
  - 3.10.0
  - 3.12.0
  #- latest

#dotnet: 1.1.0

global_env: ASPNETCORE_ENVIRONMENT=Staging

before_script:
  - curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
  - sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
  - sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
  - sudo apt-get update
  - sudo apt-get install dotnet-dev-1.1.2
  - dotnet restore

script:
  - dotnet build ./TrollChat.DataAccess -c Release
  - dotnet build ./TrollChat.BusinessLogic -c Release
  - dotnet build ./TrollChat.Web -c Release
  - dotnet build ./TrollChat.BusinessLogic.Tests -c Release
  - dotnet build TrollChat.sln -c Release
  - dotnet test ./TrollChat.BusinessLogic.Tests -c Release # --no-build
